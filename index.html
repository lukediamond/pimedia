<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <form id="fileform" class="control" method="POST" action="/upload" enctype="multipart/form-data">
            <input id="file" name="file" onchange="upload()" accept=".mp3,.wav,.ogg,.flac" type="file"></input>
            <label for="file">
                <img class="icon" src="upload.svg"></img>
            </label>
        </form>
        <h3 id="nowplaying"></h3>
        <ul id="songlist">
        </ul>
        <div id="controls">
            <input onmousedown="seeking=true;" ontouchbegin="seeking=true;" onmouseup="seek(event)" ontouchend="seek(event)" id="progress" type="range" min="0" max="100" value="0"></input>
            <div id="controlsinner">
                <p id="elapsed" class="time"></p>
                <div>
                    <button class="control" id="pause" onclick="pause()"><img class="icon" src="pause.svg"></img></button>
                    <button class="control" id="resume" onclick="resume()"><img class="icon" src="play.svg"></img></button>
                </div>
                <p id="duration" class="time"></p>
            </div>
            <div></div>
        </div>
    </body>

    <script src="index.js" defer></script>
</html>
