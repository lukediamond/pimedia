<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>

	<body>
		<h3 id="nowplaying"></h3>
		<ul id="songlist">
		</ul>
		<div id="controls">
			<input onmousedown="seeking=true" ontouchbegin="seeking=true" onmouseup="seek(event)" ontouchend="seek(event)" id="progress" type="range" min="0" max="100" value="0"></input>
			<button class="control" id="pause" onclick="pause()">Pause</button>
			<button class="control" id="resume" onclick="resume()">Resume</button>
			<form id="fileform" method="POST" action="/upload" class="control" enctype="multipart/form-data">
				<input id="file" name="file" onchange="upload()" accept=".mp3,.wav,.ogg,.flac" type="file"></input>
				<label style="display: block;" for="file">Upload</label>
			</form>
		</div>
	</body>

	<style>
		body {
			background: #282828;
		}
		#songlist {
			position: fixed;
			left: 0px;
			top: 24px;
			width: 100%;
			height: 80%;
			overflow: hidden;
			overflow-y: scroll;
			list-style-type: none;
			padding: 0px;
			margin: 0px;
		}
		#songlist * {
			display: block;
			position: relative;
			margin: 0px;
			left: 0px;
			top: 0px;
			width: 100%;
			font-size: 2.5em;
			text-align: center;
			background: #333;
			color: #eee;
			padding: 10px 0px 10px 0px;
			border-bottom: solid 2px #282828;
			cursor: pointer;
			transition: background 0.01s;
			-moz-transition: background 0.01s;
			-webkit-transition: background 0.01s;
		}
		#songlist li:active {
			background: #282828;
		}
		.noselect {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		#controls {
			position: fixed;
			left: 0px;
			bottom: -24px;
			width: 100%;
			height: 20%;
		}
		.control {
			display: inline-block;
			width: 64px;
			height: 64px;
			border-radius: 4px;
			border: solid 2px #eee;
			background: #282828;
			color: #eee;
			padding: 0px;
			margin: 0px;
			font-size: 14px;
			font-family: Arial;
			text-align: center;
			vertical-align: middle;
			transition: background 0.01s;
			-moz-transition: background 0.01s;
			-webkit-transition: background 0.01s;
		}
		.control:active {
			background: #333;
		}
		#file {
			position: absolute;
			display: inline-block;
			visibility: hidden;
			width: 0px;
			height: 0px;
			border: none;
			clip: rect(0, 0, 0, 0);
			overflow: hidden;
			padding: 0px;
			background: none;
		}
		#nowplaying {
			display: block;
			position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 24px;
			font-size: 20px;
			color: #282828;
			background: #eee;
			margin: 0px;
			padding: 0px;
			text-align: center;
			vertical-align: middle;
		}
		#progress {
			-webkit-appearence: none;
			-moz-appearence: none;
			appearence: none;
			background: #eee;
			border: 0;
			width: 100%;
			height: 5px;
			border: none;
			outline: none;
		}
		#progress::-moz-focus-outer {
			border: 0;
		}
		#progress::-ie-track {
			background: none;
		}
		#progress::-moz-range-track {
			background: none;
		}
		#progress::-webkit-slider-runnable-track {
			background: none;
		}
		#progress::-moz-range-thumb {
			width: 20px;
			height: 20px;
			background: #eee;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			outline: none;
			border: none;
		}
		#progress::-webkit-slider-thumb {
			width: 20px;
			height: 20px;
			background: #eee;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			outline: none;
			border: none;
		}
	</style>

	<script defer>

		var sampleLen = 0;
		function playSong(e) {
			sampleLen = 0;
			document.getElementById("nowplaying").innerHTML = 
				"Now Playing: " + e.target.innerHTML;
			let songpath = `converted/${e.target.getAttribute("data-songname")}`;
			console.log(songpath);
			let xhr = new XMLHttpRequest();
			xhr.overrideMimeType("text/plain");
			xhr.open("POST", "/playsong");
			xhr.onload = () => {
				sampleLen = parseInt(xhr.response);
			};
			xhr.send(songpath);
		}
		
		function upload() {
			document.getElementById("fileform").submit();
		}

		let seeking = false;
		function seek(e) {
			seeking = true;
			if (sampleLen <= 0) return;
			let sample = (document.getElementById("progress").value * sampleLen) / 100;
			
			let xhr = new XMLHttpRequest();
			xhr.overrideMimeType("text/plain");
			xhr.open("POST", "/seek");
			xhr.send(sample.toString());
			seeking = false;
		}
		function getElapsed(cb) {
			let xhr = new XMLHttpRequest();
			xhr.overrideMimeType("text/plain");
			xhr.open("POST", "/getelapsed");
			xhr.onload = () => {
				cb(parseInt(xhr.response));
			};
			xhr.send();
		}
		function pause() {
			let xhr = new XMLHttpRequest();
			xhr.open("POST", "/pause");
			xhr.overrideMimeType("text/json");
			xhr.send();
		}
		function resume() {
			let xhr = new XMLHttpRequest();
			xhr.open("POST", "/resume");
			xhr.overrideMimeType("text/json");
			xhr.send();
		}

		function updateSongList() {
			let xhr = new XMLHttpRequest();
			xhr.open("POST", "/getlist");
			xhr.overrideMimeType("text/json");
			xhr.onload = () => {
				let songs = JSON.parse(xhr.response);
				let songList = document.getElementById("songlist");
				for (let song of songs) {
					let entry = document.createElement("LI");
					entry.classList.add("noselect");
					entry.setAttribute("data-songname", song);
					let dotsplit = song.split(".");
					dotsplit.pop();
					entry.innerHTML = dotsplit.join(".");
					entry.onclick = playSong;
					songlist.appendChild(entry);
				}
			}
			xhr.send();
		}
		updateSongList();

		setInterval(() => {
			getElapsed((x) => {
				if (seeking) return;
				document.getElementById("progress").value = 100 * (x / sampleLen) || 0;
			});
		}, 32);
	</script>
</html>
